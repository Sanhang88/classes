<script type="text/javascript" src="./jquery-1.7.min.js"></script>
<script language="javascript">
var HDAdvertisement={};
HDAdvertisement.getParamvalue = function(name){ 
	var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); 
	var r = window.location.search.substr(1).match(reg); 
	if (r != null) 
	return unescape(r[2]); 
	return null;  
};
HDAdvertisement.resize = function(){
	if ( /\?autologin=yes&ticket=/i.test(document.referrer) ) return;
	var defaultwidth = HDAdvertisement.getParamvalue("dwidth");
    defaultwidth = defaultwidth == null?300:defaultwidth;
	var defaultheight = HDAdvertisement.getParamvalue("dheight");
    defaultheight = defaultheight == null?250:defaultheight;
	var requestdomain = HDAdvertisement.getParamvalue("domain");
	requestdomain = requestdomain == null?"www.baike.com":requestdomain;
	var iframeid = HDAdvertisement.getParamvalue("iframeid");
	var adiframeid;
	var adholderid;
	if(navigator.appName.indexOf("Explorer") > -1){
		adiframeid = document.getElementById("iframeid").innerText;
		adholderid = document.getElementById("adholderid").innerText;
	}else{
		adiframeid = document.getElementById("iframeid").textContent;
		adholderid = document.getElementById("adholderid").textContent;
	}
	if(adholderid=="hd_ad_doc_4"){
		jQuery(function(){
			jQuery.getScript("http://www.huimg.cn/ads/js/module/modFocus.20170215.js",function(){
				jQuery.ImgFocus({
					focus:"#adbody",
					bigImg:"#tuwenrecom",
					bigTag:"ul",
					numberWrap:"#imgNav",
					numberTag:"i",
					numberCurClass:"cur",
					Timer:"3000"
				});
			});
		});
	}
	iframeid = iframeid == null?adiframeid:iframeid;
	var width = document.body.offsetWidth;   
	var height = document.body.offsetHeight;
	
	if(width == defaultwidth && height == defaultheight){
		return;
	}else if(width == 0 || height == 0){
		var adholderid = HDAdvertisement.getParamvalue("adholderid");
		if(adholderid==null||adholderid==""){
			adholderid = iframeid;
		}
		if(adholderid!=null&&adholderid!=""){
			try{
				var  adholderObj = parent.document.getElementById(adholderid);
				if(adholderObj!=null){
					adholderObj.parentNode.removeChild(adholderObj);
				}
			}catch(e){
				document.domain="baike.com";
				try{
					var  adholderObj = parent.document.getElementById(adholderid);
					if(adholderObj!=null){
						adholderObj.parentNode.removeChild(adholderObj);
					}
				}catch(e){
					proxy(0, 0);
				}
			}
		}
	} else {
		proxy(width, height);
		document.domain="baike.com";
		var adholderid;
		if(navigator.appName.indexOf("Explorer") > -1){
			adholderid = document.getElementById("adholderid").innerText;
		}else{
			adholderid = document.getElementById("adholderid").textContent;
		}
		var  adholderObj = parent.document.getElementById(adholderid);
		if(adholderid=="hd_ad_doc_4" || adholderid=="hd_ad_doc_16" || adholderid=="hd_ad_doc_92"){
			height += 10;
			adholderObj.style.height = height+"px";
		}else{
			adholderObj.style.height = height+"px";
		}
	}
	
	function proxy(width, height) {
		var proxyiframe = document.createElement('iframe');
		proxyiframe.setAttribute("height", "0");
		proxyiframe.setAttribute("width", "0");
		proxyiframe.setAttribute("style", "display:none;");
		document.body.appendChild(proxyiframe);
		proxyiframe.src = "http://"+requestdomain+"/iframeheightforad.html?rnd="+Math.random()+"#"+width+"|"+height+"|"+iframeid;
	}
};

HDAdvertisement.changeClickURL = function(){
	var adIds = document.getElementsByName("adId");
	var a = document.getElementsByTagName("a");
	for(var i=0;i<a.length;i++){
		if(a[i].getAttribute("target") == "_blank" && a[i].getAttribute("id") == null){
			var adIdIf =  adIds[0].value;
			if(adIds.length>1){
			   adIdIf =  adIds[i].value;
			}
			var arr = ["http://ad1.baike.com/cmshtdocs/defaultad1/ads.html?url=",escape(a[i].getAttribute("href")),
					"&adId=",adIdIf];
			a[i].setAttribute("href",arr.join(""));		
		}
	}
}

</script>
